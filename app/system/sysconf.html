		<!-- Fixed navbar -->
		<div id="main-menu-container">
			[[NAVBAR_MAIN_MENU]]
		</div> <!-- main-menu-container -->

		<div class="container theme-showcase" role="main" id="main-container">

			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="middle"><img src="[[APP_LOGO]]"></td>
							<td valign="middle"><h1>[[APP_NAME]]</h1></td>
						</tr>
					</tbody>
				</table>
				<p>[[APP_HINT]]</p>
			</div>

			<div class="page-header">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="top">
								<h1 class="pageheadermargins">System Configuration</h1>
							</td>
							<td width="40px" valign="top"><h1 class="pageheadermargins">
								<a id="idShowHelp" name="SHOWHELP" value="SHOWHELP" onclick="onAnchorClick(this);" title="Show configuration help screen" class="info-icon" href="javascript:void(0);">
									<span class="glyphicon glyphicon-question-sign info-glyphicon-small" aria-hidden="true"></span>
								</a>
							</h1></td>
						</tr>
					</tbody>
				</table>
			</div>

			<a name="group.input.1"></a>

			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Use web sockets</label>
					<div class="col-xs-9">
						<div class="checkbox">
							<label>
								<input id="chkWebSockets" type="checkbox" value="" onchange="onCheckBoxChange(this);">
								<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
								Enable usage of web sockets.
								<br>&nbsp;&nbsp;&nbsp;&nbsp;<i>Page refresh problems may occour on mobile devices for certain browsers after standby.</i>
								<br>&nbsp;&nbsp;&nbsp;&nbsp;<i>Disable web sockets in such cases (restart or reboot needed).</i>
							</label>
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Web refresh delay<br>(in milliseconds)</label>
					<div class="col-xs-9">
						[[CONFIG_REFRESH_TIMER]]
					</div>
				</div>
			</div>
			<br>
			<div class="row">
					<label class="col-xs-3 control-label">Application refresh interval<br>(in seconds)</label>
				<div class="form-group">
					<div class="col-xs-9">
						[[CONFIG_REFRESH_INTERVAL]]
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Verbosity level (0 = none)</label>
					<div class="col-xs-9">
						[[CONFIG_VERBOSITY_LEVEL]]
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Save configuration</label>
					<div class="col-xs-9">
						<button id="btnSave" name="SAVE" value="SAVE" addClick="true" class="btn btn-default pull-left" title="Click to save settings">
							<span class="glyphicon glyphicon-check" style="pointer-events:none" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>

		<script type="text/javascript">
			
			// Actions on document ready		
			$(document).ready(function(){

				// Set active main menu item
				setActiveMenuItem('#mn-settings');
				setMainMenuSwipeEvents();

				// Apply combobox class to DOM elements		
				setSelectEvents();		

				// Set event handler
				setButtonEvents();
				setInputEvents();

				// Activate list boxes
				setListBoxes();			

				// Do Apple iOS tweaks for href links
				redirectApplicationLinks();

				// Get and show player config
				getSystemConfig();
			});

		</script>
