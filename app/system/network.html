			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="middle"><img src="[[APP_LOGO]]"></td>
							<td valign="middle"><h1>[[APP_NAME]]</h1></td>
						</tr>
					</tbody>
				</table>
				<p>[[APP_HINT]]</p>
			</div>

			<div class="page-header">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="top">
								<h1 class="pageheadermargins">Network and NAS Settings</h1>
							</td>
							<td width="40px" valign="top"><h1 class="pageheadermargins">
								<a id="idShowHelp" name="SHOWHELP" value="SHOWHELP" onclick="onAnchorClick(this);" title="Show network help screen" class="info-icon" href="javascript:void(0);">
									<span class="glyphicon glyphicon-question-sign info-glyphicon-small" aria-hidden="true"></span>
								</a>
							</h1></td>
						</tr>
					</tbody>
				</table>
			</div>

			<a name="group.input.1"></a>

			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">External DNS hostname</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" name="edHostName" id="edHostName" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="example.dyndns.org:8080" />
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Mount remote file system</label>
					<div class="col-xs-9">
						<div class="checkbox">
							<label>
								<input id="chkMountPoint" type="checkbox" value="" onchange="onCheckBoxChange(this);">
								<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
								Enable mounting remote filesystem on storage or NAS devices using the settings below.
								<br>&nbsp;&nbsp;&nbsp;&nbsp;<i>Set user credentials for Microsoft Windows based shares.</i>
								<br>&nbsp;&nbsp;&nbsp;&nbsp;<i>Options are used on Linux based filestems only.</i>
							</label>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Select remote filesystem</label>
					<div class="col-xs-9">
						<div id="mount-button-group" class="btn-group pull-left" role="group" aria-label="Mount actions">
							[[BTN_MOUNT]]
							[[BTN_UNMOUNT]]
							<!--button id="btnMountPoint" name="MOUNTFS" value="MOUNTFS" addClick="true" class="btn btn-default pull-left" title="Click to mount remote filesystem">
								<span class="glyphicon glyphicon-ok" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
							<button id="btnUnmountPoint" name="UNMOUNTFS" value="UNMOUNTFS" addClick="true" class="btn btn-default pull-left" title="Click to unmount remote filesystem">
								<span class="glyphicon glyphicon-remove" style="pointer-events:none" aria-hidden="true"></span> 
							</button-->
						</div>
						<div class="span4 pull-left">
							<p>&nbsp;</p>
						</div>
						[[REMOTE_FILE_SYSTEMS]]
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Remote path (Share)</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" name="edRemotePath" id="edRemotePath" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="." />
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Local path (Target)</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" name="edLocalPath" id="edLocalPath" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="." />
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Mount options (NFS)</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" name="edMountOptions" id="edMountOptions" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="vers=3,rw,nolock,noatime" />
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Username and password (SMB)</label>
					<div class="col-xs-9">
						<div class="row">
							<div class="col-xs-6">
								<input type="text" class="form-control" name="edUserName" id="edUserName" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="name" />
							</div>
							<!--div class="col-xs-6">
								<input type="password" class="form-control" name="edUserPassword" id="edUserPassword" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="password" />
							</div-->
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-btn">
										<button name="btnVisibility" id="btnVisibility" class="btn btn-default" onclick="togglePasswordVisibility();" title="Show password">
											<span name="spnVisibility" id="spnVisibility" class="glyphicon glyphicon-eye-open" style="pointer-events:none" aria-hidden="true"></span>
										</button>
									</span>
									<input type="password" class="form-control" name="edUserPassword" id="edUserPassword" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="Password" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Mount state</label>
					<div id="mount-status-label" class="col-xs-9">
						<span style="display: block; text-align: center; padding-top: 9px; padding-bottom: 9px; font-size: 14px;" href="#" class="label [[MOUNT_STATUS_COLOR]]" onclick="onStatusMessageClick(event);" title="Click to view system messages">[[MOUNT_STATUS_CAPTION]]</span>
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
					<label class="col-xs-3 control-label">Save settings</label>
					<div class="col-xs-9">
						<button id="btnSave" name="SAVE" value="SAVE" addClick="true" class="btn btn-default pull-left" title="Click to save settings">
							<span class="glyphicon glyphicon-check" style="pointer-events:none" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>

		<script type="text/javascript">
			
			// Actions on document ready		
			$(document).ready(function(){

				// Set active main menu item
				setActiveMenuItem('#mn-settings');
				setMainMenuSwipeEvents();

				// Apply combobox class to DOM elements		
				setSelectEvents();		

				// Set event handler
				setButtonEvents();
				setInputEvents();

				// Activate list boxes
				setListBoxes();			

				// Do Apple iOS tweaks for href links
				redirectApplicationLinks();

				// Get and show player config
				getNetworkConfig();

				// Set AJAXed refresh timer
				var webRefreshTimeout = [[WEB_REFRESH_TIMER]];
				setInterval('getMountStatusUpdate()', webRefreshTimeout / 2); 
			});

		</script>
