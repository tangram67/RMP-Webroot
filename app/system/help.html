			function printPageClick() {

			// Adjust anchor positioning by navbar height
			var doAdditionalShift = function() {
				var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
				var offset = isChrome ? -65 : -50;
				scrollBy(0, offset);
			};

			window.addEventListener("hashchange", doAdditionalShift);
			function onBodyLoad() {
				if (window.location.hash) doAdditionalShift();
			}

			// Page loaded
			$(document).ready(function () {

				// Set active main menu item
				setActiveMenuItem('#mn-system');
				setMainMenuSwipeEvents();

				// Do Apple iOS tweaks for href links
				redirectApplicationLinks();

				// Load dynamic content
				$("#application-help-body").load("/rest/mainhelp.html");
