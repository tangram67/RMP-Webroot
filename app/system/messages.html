	<body role="document">

		<!-- Fixed navbar -->
		<div id="main-menu-container">
			[[NAVBAR_MAIN_MENU]]
		</div> <!-- main-menu-container -->

		<div class="container theme-showcase" role="main" id="main-container">

			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="middle"><img src="[[APP_LOGO]]"></td>
							<td valign="middle"><h1>[[APP_NAME]]</h1></td>
						</tr>
					</tbody>
				</table>
				<p>[[APP_HINT]]</p>
			</div>

			<div class="page-header">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="top">
								<h1 class="pageheadermargins">System Message Viewer</h1>
							</td>
							<td width="40px" valign="top"><h1 class="pageheadermargins">
								<a id="idReloadLogs" name="LOADLOG" value="LOADLOG" onclick="onAnchorClick(this);" title="Refresh hardware state" class="info-icon" href="javascript:void(0);">
									<span class="glyphicon glyphicon-refresh info-glyphicon-small" aria-hidden="true"></span>
								</a>
							</h1></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-2 control-label">Application logfile</label>
					<div id="application-log-text" class="col-xs-9">
						<textarea name="txtAppicationLog" id="txtAppicationLog" class="form-control" rows="20">MSG_APPLICATION_LOG</textarea>
					</div>
					<div id="application-log-action" class="col-xs-1">
						<div class="btn-group-vertical">
		 					<button id="btnCopyApplicationLog" name="btnCopyApplicationLog" addClick="false" style="display:block;" class="btn btn-default pull-left" onclick="onClipboardClick(this);" title="Click to copy text to clipboard">
								<span class="glyphicon glyphicon-paperclip" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
							<button id="btnAppLogs" name="LOADLOG" value="LOADLOG" addClick="true" style="display:block;" class="btn btn-default pull-left" title="Click to refresh application log">
								<span class="glyphicon glyphicon-refresh" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top:20px;"></div>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-2 control-label">Exception logfile</label>
					<div id="exception-log-text" class="col-xs-9">
						<textarea name="txtExceptionLog" id="txtExceptionLog" class="form-control" rows="20">MSG_EXCEPTION_LOG</textarea>
					</div>
					<div id="exception-log-action" class="col-xs-1">
						<div class="btn-group-vertical">
							<button id="btnCopyExceptionLog" name="btnCopyExceptionLog" addClick="false" class="btn btn-default pull-left" onclick="onClipboardClick(this);" title="Click to copy text to clipboard">
								<span class="glyphicon glyphicon-paperclip" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
							<button id="btnExceptLogs" name="LOADLOG" value="LOADLOG" addClick="true" style="display:block;" class="btn btn-default pull-left" title="Click to refresh exception log">
								<span class="glyphicon glyphicon-refresh" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top:20px;"></div>
			<div class="row">
				<div class="form-group">
					<label class="col-xs-2 control-label">Webserver logfile</label>
					<div id="webserver-log-text" class="col-xs-9">
						<textarea name="txtWebserverLog" id="txtWebserverLog" class="form-control" rows="20">MSG_WEBSERVER_LOG</textarea>
					</div>
					<div id="webserver-log-action" class="col-xs-1">
						<div class="btn-group-vertical">
							<button id="btnCopyWebserverLog" name="btnCopyWebserverLog" addClick="false" class="btn btn-default pull-left" onclick="onClipboardClick(this);" title="Click to copy text to clipboard">
								<span class="glyphicon glyphicon-paperclip" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
							<button id="btnWebLogs" name="LOADLOG" value="LOADLOG" addClick="true" style="display:block;" class="btn btn-default pull-left" title="Click to refresh webserver log">
								<span class="glyphicon glyphicon-refresh" style="pointer-events:none" aria-hidden="true"></span> 
							</button>
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
					<label class="col-xs-2 control-label">Refresh file content</label>
					<div class="col-xs-9">
						<button id="btnReloadLogs" name="LOADLOG" value="LOADLOG" addClick="true" class="btn btn-default pull-left" title="Click to refresh file content">
							<span class="glyphicon glyphicon-refresh" style="pointer-events:none" aria-hidden="true"></span> 
						</button>
					</div>
				</div>
			</div>
