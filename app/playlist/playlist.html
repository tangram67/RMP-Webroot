	<body role="document">

		<!-- Fixed navbar -->
		<div id="main-menu-container">
			[[NAVBAR_MAIN_MENU]]
		</div> <!-- main-menu-container -->

		<div class="container theme-showcase" role="main" id="main-container">

			<div id="playlist-header" class="page-header">
				<table style="display: table; width: 100%;">
					<tbody>
						<tr>
							<td valign="top">
								<h1 class="pageheadermargins">[[PLAYLIST_HEADER]]</h1>
							</td>
							<td width="75px" valign="top"><h1 class="pageheadermargins">
								<a id="btnExportPlaylist" href="[[PLAYLIST_EXPORT_URL]]" download="[[PLAYLIST_EXPORT_NAME]]" title="Export playlist as M3U file..." class="info-icon" href="javascript:void(0);">
									<span class="glyphicon glyphicon-music info-glyphicon-small" aria-hidden="true"></span>
								</a>
								<a id="idShowHelp" name="SHOWHELP" value="SHOWHELP" onclick="onAnchorClick(this, 3001);" title="Show track help screen" class="info-icon-right" href="javascript:void(0);">
									<span class="glyphicon glyphicon-question-sign info-glyphicon-small" aria-hidden="true"></span>
								</a>
							</h1></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="songs-table-toolbar" class="btn-group" role="group" aria-label="Table page navigation">
				<div class="btn-group" role="group" aria-label="Table page navigation">
					<a id="btnTableFirst" value="FIRST" class="btn btn-default" role="button" aria-disabled="true" title="Goto first page">
						<span class="glyphicon glyphicon-step-backward" style="pointer-events:none;" aria-hidden="true"></span>
					</a>
					<a id="btnTablePrev" value="PREV" class="btn btn-default" role="button" aria-disabled="true" title="Goto previous page">
						<span class="glyphicon glyphicon-triangle-left" style="pointer-events:none;" aria-hidden="true"></span>
					</a>
					<a id="btnTableNext" value="NEXT" class="btn btn-default" role="button" aria-disabled="true" title="Goto next page">
						<span class="glyphicon glyphicon-triangle-right" style="pointer-events:none;" aria-hidden="true"></span>
					</a>
					<a id="btnTableLast" value="LAST" class="btn btn-default" role="button" aria-disabled="true" title="Goto last page">
						<span class="glyphicon glyphicon-step-forward" style="pointer-events:none;" aria-hidden="true"></span>
					</a>
				</div>
				<div class="span4 pull-left">
					<p>&nbsp;</p>
				</div>
				<a id="btnToggleEdit" value="TOGGLE" class="btn btn-default" role="button" aria-disabled="true" onclick="onToggleEditClick();" title="Drag and drop rows">
					<span class="glyphicon glyphicon-option-horizontal" style="pointer-events:none;" aria-hidden="true"></span>
				</a>
			</div>
			<table 
				id="data-table"
				data-toggle="table"
				data-url="/rest/playlist.json"
				data-cache="false"
				data-page-size="[[TABLE_ROW_COUNT]]"
				data-page-list="[10, 25, 50, 100, All]"
				data-show-columns="true"
				data-show-refresh="true"
				data-show-toggle="true"
				data-single-select="true"
				data-loading-font-size="18px"
				data-loading-template="tableLoadingMessage"
				data-show-search-clear-button="true"
				data-select-item-name="playlist-select-event"
				data-click-to-select="true"
				data-side-pagination="server"
				data-pagination="true"
				data-search="true"
				data-search-align="right"
				data-toolbar="#songs-table-toolbar"
				data-show-footer="false"
				data-reorderable-rows="false"
				data-use-row-attr-func="false"
				data-classes="table table-hover table-bordered table-inner-borderless table-striped">
				<thead>
					<tr>
						<th data-field="image" data-width=40 data-show-header=false data-formatter="thumbNailLoader">Cover</th>
						<th data-field="Track">Track</th>
						<th data-field="Displayartist">Artist</th>
						<th data-field="Album">Album</th>
						<th data-field="Displaytitle">Title</th>
						<!--th data-field="Time" data-width=65>Time</th-->
						<th data-field="Time" data-width=65 data-cell-style="cellStyleLoader">Time</th>
						<th data-formatter="tableActionLoader" data-width="60" data-class="text-center">Play</th>
					</tr>
				</thead>
			</table>

			<!-- Playlist context menu -->
			[[PLAYLIST_CONTEXT_MENU]]

		<script src="/comp/bootstrap-table/1.17.1/dist/extensions/reorder-rows/bootstrap-table-reorder-rows.min.js" integrity="sha384-QIhrFQzKP/pvePoKIB872PNCusa/u7BzZUsUOQ4IFwlhNzYFxCqy74yb7OMAh9Tn" crossorigin="anonymous"></script>
		<script src="/comp/bootstrap-table-contextmenu/dist/js/bootstrap-table-contextmenu.min.js" integrity="sha384-Wj+2wn05iKn1cAazUr7gGA1c8GjfCjm5/IqZO0UP3eofFbWVzL2FhI9CAo6bZ76T" crossorigin="anonymous"></script>

		<script src="/app/dist/js/messagedialog.min.js"></script>

		<script src="/app/dist/js/playlist.min.js"></script>
		<script>
			function thumbNailLoader(value, row, index) {
				return "<img addHover=\"true\" addClick=\"false\" path=" + row.URL + " src=/rest/thumbnails/" + row.Albumhash + "-32.jpg>";
			}
			function cellStyleLoader(value, row, index, field) {
				if (field === 'Time') {
					return {
						// css: { 'dnd-enabled' : 'dnd-enabled' },
						classes: 'dnd-enabled'
					}
				}
				return {};
			}
			function tableActionLoader(value, row, index) {
				return [
					"<div oncontextmenu=\"return false;\" class=\"btn-group\" role=\"group\">",
					" <button value=\"PLAYSONG\" tvname=\"" + row.Originaltitle + "\" hash=\"" + row.Filehash + "\" playlist=\"" + row.Playlist + "\" onclick=\"onActionButtonClick(event);\" oncontextmenu=\"return false;\" class=\"btn btn-responsive-md btn-default\" data-toggle=\"tooltip\" title=\"Play &quot;" + row.Originaltitle + "&quot;\">",
					"  <span class=\"glyphicon glyphicon-play\" style=\"pointer-events:none;\" aria-hidden=\"true\"></span>",
					" </button>",
					"</div>"
				].join('');
			}			
			function tableLoadingMessage(loadingMessage) {
			  return '<span class="loading-wrap">' +
				'<span class="loading-text">' +
				'Loading playlist entries, please wait ' +
				'</span>' +
				'<span class="glyphicon glyphicon-refresh normal-right-spinner">' +
				'</span>'
			}

			// Set popup menus before assigning other event handlers!		
			setTablePopupMenu();

			// Set mouse events
			setSwipeEvents();
			setTableEvents();
			setImageEvents();
			setButtonEvents();
			setNavigationEvents();

			// Set active main menu item
			$(document).ready(function () {

				// Set active main menu item
				setActiveMenuItem('#mn-playlists');
				setMainMenuSwipeEvents();

				// Do Apple iOS tweaks for href links
				redirectApplicationLinks();

				// Update status displays
				statusGroupRefresh();

				// Do cyclic refresh		
				var webRefreshTimeout = [[WEB_REFRESH_TIMER]];
				setInterval('statusGroupRefresh()', webRefreshTimeout); 
			});

		</script>
