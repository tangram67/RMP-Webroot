		<script>
			var webRefreshTimeout = [[WEB_REFRESH_TIMER]];
			//setInterval('statusGroupRefresh()', webRefreshTimeout); 

			function thumbNailLoader(value, row, index) {
				return "<img addHover=\"true\" path=" + row.URL + " src=/rest/thumbnails/" + row.Albumhash + "-32.jpg>";
			}
			function tableActionLoader(value, row, index) {
				if (row.Streamable) {
					return [
						"<div oncontextmenu=\"return false;\" class=\"btn-group\" role=\"group\">",
						" <button value=\"PLAYSONG\" tvname=\"" + row.Originaltitle + "\" hash=\"" + row.Filehash + "\" onclick=\"onActionButtonClick(event);\" oncontextmenu=\"return false;\" class=\"btn btn-responsive-md btn-default\" data-toggle=\"tooltip\" title=\"Play &quot;" + row.Originaltitle + "&quot;\">",
						"  <span class=\"glyphicon glyphicon-play\" style=\"pointer-events:none;\" aria-hidden=\"true\"></span>",
						" </button>",
						" <button value=\"STREAMSONG\" tvname=\"" + row.Originaltitle + "\" hash=\"" + row.Filehash + "\" onclick=\"onActionButtonClick(event);\" oncontextmenu=\"return false;\" class=\"btn btn-responsive-md btn-default\" data-toggle=\"tooltip\" title=\"Stream &quot;" + row.Originaltitle + "&quot;\">",
						"  <span class=\"glyphicon glyphicon-globe\" style=\"pointer-events:none;\" aria-hidden=\"true\"></span>",
						" </button>",
						"</div>"
					].join('');
				} else {
					return [
						"<div oncontextmenu=\"return false;\" class=\"btn-group\" role=\"group\">",
						" <button value=\"PLAYSONG\" tvname=\"" + row.Originaltitle + "\" hash=\"" + row.Filehash + "\" onclick=\"onActionButtonClick(event);\" oncontextmenu=\"return false;\" class=\"btn btn-responsive-md btn-default\" data-toggle=\"tooltip\" title=\"Play &quot;" + row.Originaltitle + "&quot;\">",
						"  <span class=\"glyphicon glyphicon-play\" style=\"pointer-events:none;\" aria-hidden=\"true\"></span>",
						" </button>",
						" <button disabled=\"true\" value=\"STREAMSONG\" tvname=\"" + row.Originaltitle + "\" hash=\"" + row.Filehash + "\" onclick=\"onActionButtonClick(event);\" oncontextmenu=\"return false;\" class=\"btn btn-responsive-md btn-default\" data-toggle=\"tooltip\" title=\"Stream &quot;" + row.Originaltitle + "&quot;\">",
						"  <span class=\"glyphicon glyphicon-globe\" style=\"pointer-events:none;\" aria-hidden=\"true\"></span>",
						" </button>",
						"</div>"
					].join('');
				}
			}			
			function tableLoadingMessage(loadingMessage) {
			  return '<span class="loading-wrap">' +
				'<span class="loading-text">' +
				'Loading tracklist, please wait ' +
				'</span>' +
				'<span class="glyphicon glyphicon-refresh normal-right-spinner">' +
				'</span>'
			}

			// Set popup menus before assigning other event handlers!		
			setTablePopupMenu();
			setImagePopupMenu();

			// Set mouse events
			setTableEvents();

			// Set Mediaplayer5 options		
			mediaplayer5.option({
				'header': "Audioplayer",
				'logo': "/images/logo36.png",
				'nocover': "/images/nocover200.jpg",
				'size': "modal-md",
				'delay': 1500,
				'debug': false
			});
			
			// Set active main menu item
			$(document).ready(function () {

				// Set active main menu item
				setActiveMenuItem('#mn-artists');
				setMainMenuSwipeEvents();

				// Set multi level context menues for mobile devices
				setMultiLevelContextMenu();

				// Set Lightbox2 options
				lightbox.option({
					'fitImagesInViewport': true,
					'positionFromTop': 62
				})

				// Do Apple iOS tweaks for href links
				redirectApplicationLinks();

				// Activate Bootsprap tooltips
				activateBootstrapTooltips();
			});
